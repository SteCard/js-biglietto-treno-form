<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script defer type="text/javascript" src="./js/script.js"></script>   
    <title>Biglietto treno FORM</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- SEZIONE 1 - DATI -->
        <section id="ticket_info">
            <div class="info_box">

                <!-- Dati da inserire per calcolare il prezzo del biglietto -->
                <div class="info_row">

                    <!-- Nominativo -->
                    <div class="info_col">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" name="" id="name" placeholder="Inserisci Nome e Cognome">
                    </div>

                    <!-- Km -->
                    <div class="info_col">
                        <label for="">Km da percorrere</label>
                        <input type="number" name="" id="km" min="1">
                    </div>

                    <!-- Età -->
                    <div class="info_col">
                        <label for="">Fascia d'età</label>
                        <select name="" id="age">
                            <option value="under18">Minorenne</option>
                            <option value="over18">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <!-- Pulsanti di input -->
                <div class="info_row center">
                    <a id="generate" class="btn">Genera</a>
                    <a id="erase" class="btn">Annulla</a>
                </div>
            </div>
        </section>

        <!-- Dettagli biglietto generato -->
        <section class="ticket_detail">
            <h2>Il tuo biglietto</h2>
            <div id="detail_box" class="hidden">
                <h3>Dettaglio passeggeri</h3>

                <!-- Nominativo -->
                <div class="detail_container">
                    <div class="detail_name">
                        <h4>Nome passeggero</h4>
                        <p id="passenger_name"></p>
                    </div>

                    <!-- Tabella Informazioni biglietto -->
                    <div class="detail_info">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td id="discount_name"></td>
                                <td id="carriage"></td>
                                <td id="discount_code"></td>
                                <td id="final_price"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <a class="btn buy">Acquista</a>
            </div>
        </section>
    </main>

</body>
</html>
